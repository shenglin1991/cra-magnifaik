<div class="wrapper">

    @if(vm$ | async; as vm) {
        <mat-card class="cra-calendar-form" appearance="outlined">
          <div class="select-month">
            <button mat-fab 
              (click)="previousMonth()"
              aria-label="Go to previous month">
              <mat-icon>chevron_left</mat-icon>
            </button>
            <span>{{ vm.currentCalendar | date: 'yyyy' }}</span> - 
            <span>{{ vm.currentCalendar | date: 'MMMM' }}</span>
            <button mat-fab
              (click)="nextMonth()"
              aria-label="Go to next month">
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </mat-card>
        <mat-card appearance="outlined" class="cra-table">
          <mat-card-content>
            <cra-feature-table
              [vm]="vm"
            ></cra-feature-table>
          </mat-card-content>
        </mat-card>
    }

    <p id="love">
      Carefully crafted with

        fill="currentColor"

      >
